<div class="todo-container" [class.dark-mode]="isDarkMode">
  <div class="header">
    <h1>TODO</h1>
    <button class="theme-toggle" (click)="toggleDarkMode()">
      <span class="material-icons">{{ isDarkMode ? 'light_mode' : 'dark_mode' }}</span>
    </button>
  </div>

  <div class="todo-input">
    <input 
      type="text" 
      [(ngModel)]="newTodoText" 
      (keyup.enter)="addTodo()"
      placeholder="Create a new todo..."
    >
    <button (click)="addTodo()">Add</button>
  </div>

  <div class="filters">
    <button 
      [class.active]="filter === 'all'"
      (click)="filter = 'all'">All</button>
    <button 
      [class.active]="filter === 'active'"
      (click)="filter = 'active'">Active</button>
    <button 
      [class.active]="filter === 'completed'"
      (click)="filter = 'completed'">Completed</button>
  </div>

  <div class="todo-list">
    @for (todo of filteredTodos; track todo.id) {
      <div class="todo-item" [class.completed]="todo.completed">
        <label class="checkbox">
          <input 
            type="checkbox" 
            [checked]="todo.completed"
            (change)="toggleTodo(todo)"
          >
          <span class="checkmark"></span>
        </label>
        <span class="todo-text">{{ todo.text }}</span>
        <button class="delete" (click)="deleteTodo(todo.id)">Ã—</button>
      </div>
    }
  </div>

  <div class="todo-footer">
    <span>{{ filteredTodos.length }} items left</span>
    <button (click)="clearCompleted()">Clear Completed</button>
  </div>
</div>
